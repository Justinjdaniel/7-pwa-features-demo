    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <h2>File System Access API Demo</h2>
    <!-- <button id="fs-get">Read File</button> -->
    <!-- <button id="fs-save">Write File</button> -->
    <button id="fsa-open-file-btn">Open Text File</button>
    <button id="fsa-save-file-btn">Save Text to File</button>
    <textarea id="fsa-text-area" rows="5" cols="40" placeholder="File content will appear here, or enter text to save..."></textarea>
    <p id="fsa-status"></p>
    <h2>Push Notifications</h2>
    <button id="enable-notifications-btn">Enable Notifications</button>

    <h2>Camera Access</h2>
    <button id="start-camera-btn">Start Camera</button>
    <video id="camera-stream" width="320" height="240" autoplay playsinline style="display:none;"></video>
    <p id="camera-status"></p>

    <h2>GPS (Geolocation)</h2>
    <button id="get-location-btn">Get Location</button>
    <p id="location-info"></p>

    <h2>Background Sync Demo</h2>
    <input type="text" id="sync-message" placeholder="Message to send (works offline)">
    <button id="send-sync-message-btn">Send Message (Sync)</button>
    <p id="sync-status"></p>

    <h2>WebAuthn Demo (Passwordless Authentication)</h2>
    <input type="text" id="webauthn-username" placeholder="Enter username">
    <button id="webauthn-register-btn">Register Passkey</button>
    <button id="webauthn-login-btn">Login with Passkey</button>
    <p id="webauthn-status"></p>
    <!-- <h2>Web Share</h2>
    <button id="share">Share on Twitter</button> -->


</body>
